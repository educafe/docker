apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: myshell
  template:
    metadata:
      labels:
        app: myshell
    spec:
      containers:
      - name: mycontainer
        image: educafe/myshell:v2
        imagePullPolicy: Always
      terminationGracePeriodSeconds: 0
