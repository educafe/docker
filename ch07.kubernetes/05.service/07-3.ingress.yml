apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: "educafe.example.com"
    http:
      paths:
      - path: /hello/?(.*)
        pathType: Prefix
        backend:
          service:
            name: svc1-nginx
            port:
              number: 80
      - path: /world/?(.*)
        pathType: Prefix
        backend:
          service:
            name: svc2-nginx
            port:
              number: 80
      - path: /myapp/?(.*)
        pathType: Prefix
        backend:
          service:
            name: svc-clusterip
            port:
              number: 80
