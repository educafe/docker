apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep2-nginx
spec:
  selector:
    matchLabels:
      run: nginx2
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx2
    spec:
      containers:
      - name: mynginx2
        image: nginx:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: svc2-nginx
spec:
  selector:
    run: nginx2
  ports:
   - port: 80
     protocol: TCP
     targetPort: 80

