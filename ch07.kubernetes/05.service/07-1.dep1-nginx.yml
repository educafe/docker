apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep1-nginx
spec:
  selector:
    matchLabels:
      run: nginx1
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx1
    spec:
      containers:
      - name: mynginx1
        image: nginx:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: svc1-nginx
spec:
  selector:
    run: nginx1
  ports:
   - port: 80
     protocol: TCP
     targetPort: 80

